<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>MameBlock.js - Javascript library for visual code editing.</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/mamemodal.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/mameblock.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/highlight_default.css" media="all" />
	
</head>
<body>
	<div class="grid">
		<div class="col_12" style="margin-top:60px;">
			<h1>MameBlock.js</h1>
			<p >MameBlock.js is Javascript library for visual code editing.<br />
			This is working in progress.</p>
			<p><a href="https://github.com/ycatch/mameblock.js" target="_blank">Github</a></p>
		</div>
		<div class="col_12">
			<h3>Example</h3>
			
			<ul class="button-bar">
				<li><a class="first" id="mameEdit" href="#modal-window">Edit</a></li>
				<li><a class="last" id="mameRun" href="#">Run</a></li>
			</ul>
			<p></p>
			<pre id="exampleArea"></pre>

		</div>
		<div class="col_12" id="footer">
			Copyright 2015 Yutaka Kachi All Rights Reserved.
		</div>
	</div> <!-- End Grid -->

    <div id="modal-window">
		<a class="modal_close" href="#">[close]</a>
		<div id="loading_area">Edit Area:</div>
    </div>

	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mameModal.js"></script>
	<script type="text/javascript" src="js/jquery-sortable.js"></script>
	<script type="text/javascript" src="js/mameBlock.js"></script>
	<script type="text/javascript" src="js/beautify.js"></script>
	<script type="text/javascript" src="js/highlight.pack.js"></script>	
	<script type="text/javascript">
	$(function() {
		<!-- Init -->
		var codeArea = $("#exampleArea");
		var codeText = MAME_BLOCK.init("#loading_area", "mameBlock_template.html #mame_template");
		<!-- wait for DOM building -->
		var wait0 = setTimeout(function() {
			setCode(MAME_BLOCK.getCodeBlock(), codeArea);
		}, 50);

		
		<!-- Edit -->
		$("#mameEdit").mameModal({
			top: 10,
			overlay : 0.4,
			closeButton: ".modal_close"
		});
		
		$(window).on('open:mameModal', function() {
			$("#modal-window").css("top", $(window).scrollTop());
		})

		$(window).on('close:mameModal', function() {
			setCode(MAME_BLOCK.getCodeBlock(), codeArea);
		})
			
		<!-- Run -->
		$("#mameRun").click(function() {
			<!-- get code -->
			var codeText = MAME_BLOCK.getCodeBlock();
			setCode(codeText, codeArea);
			mameExec = new Function(codeText);
			mameExec();
		});
		
		<!-- set code and syntax highlight -->
		function setCode(code, codeArea) {
			codeArea.text(code);
			codeArea.each(function(i, block) {
				hljs.highlightBlock(block);
			});
		};

	});

	</script>

</body>
</html>
